<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="card-checker">
  <ul class="cards-icons">
    <li>
      <span class="card visa" title="visa">Visa</span>
      <span class="card mastercard" title="mastercard">Mastercard</span>
      <span class="card world" title="Мир">Мир</span>
    </li>
  </ul>
  <form id="form" class="validation-form">
    <input type="number" id="card-number" class="card-input" placeholder="Номер карты">
    <button disabled id="submit-button" class="btn-success">Нажмите, чтобы проверить</button>
  </form>
</div>
</body>
</html>
